name: Java Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and run with secret
        env:
          MY_SECRET: ${{ secrets.USER_PASSWORD }}
        run: |
          echo "Running Java application"
          java -jar my-application.jar
